<!-- Home Page -->

<div class="main pr-5 pt-2 pb-3 w-100" style="padding-left: 140px;">

<div fxLayout="column"
     fxLayoutAlign="center center"
     style="height: 80vh;">
    <mat-card class="p-5 welcome-card">
        <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{ 'WELCOME.title' | translate }}</mat-card-title>
            <mat-card-subtitle>{{ 'WELCOME.subtitle' | translate }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ 'WELCOME.message' | translate }}
            </p>
        </mat-card-content>
        <!-- <mat-card-actions>
            <button mat-button routerLink="/users">{{ 'WELCOME.start' | translate }}</button>
        </mat-card-actions> -->
    </mat-card>


</div>
</div>
