<h1 class="header-modal" mat-dialog-title *ngIf="this.create == true">{{ 'COMPANY_DIALOG.title_create' | translate }}
</h1>
<h1 class="header-modal" mat-dialog-title *ngIf="this.create == false && this.edit == true">{{
    'COMPANY_DIALOG.title_edit' | translate }}</h1>
<h1 class="header-modal" mat-dialog-title *ngIf="this.create == false && this.edit == false">{{
    'COMPANY_DIALOG.title_info' | translate }}</h1>
<div mat-dialog-content>
    <h5>{{ 'MATERIAL_MNG.information' | translate }}</h5>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field style="width:90%" [ngClass]="mobileClass('field')">
                <input matInput type="text" required [disabled]="!edit" [(ngModel)]="company.name"
                    placeholder="{{ 'COMPANY_DIALOG.name' | translate }}">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field style="width:90%" [ngClass]="mobileClass('field')">
                <input matInput type="text" required [disabled]="!edit" [(ngModel)]="company.NIF"
                    placeholder="{{ 'COMPANY_DIALOG.nif' | translate }}">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <mat-form-field style="width:90%" [ngClass]="mobileClass('field')">
                <input matInput type="email" required [disabled]="!edit" [(ngModel)]="company.email"
                    placeholder="{{ 'COMPANY_DIALOG.email' | translate }}">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field style="width:90%" [ngClass]="mobileClass('field')">
                <input matInput type="tel" required [disabled]="!edit" [(ngModel)]="company.phone"
                    placeholder="{{ 'COMPANY_DIALOG.phone' | translate }}">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field style="width:90%" [ngClass]="mobileClass('field')">
                <input matInput type="text" required [disabled]="!edit" [(ngModel)]="company.address"
                    placeholder="{{ 'COMPANY_DIALOG.address' | translate }}">
            </mat-form-field>
        </div>
    </div>
</div>

<mat-divider></mat-divider>

<div style="float:right" mat-dialog-actions>
    <button class="buttons-modal" [ngClass]="mobileClass('button')" mat-raised-button (click)="onNoClick()">{{
        'COMPANY_DIALOG.cancel' |
        translate }}</button>
    <button class="buttons-modal" [ngClass]="mobileClass('button')" mat-raised-button color="primary" *ngIf="edit"
        (click)="onCreateClick()">{{ 'COMPANY_DIALOG.save' | translate }}</button>
    <button class="buttons-modal" [ngClass]="mobileClass('button')" mat-raised-button color="primary"
        *ngIf="!edit && canWrite(MODULE_COMPANIES)" (click)="onClickEdit()">{{ 'COMPANY_DIALOG.edit' | translate
        }}</button>
</div>
