<div
    fxLayout="column"
    fxLayoutAlign="center center"
    class="main-column">

    <mat-card [ngClass]="mobileClass('companies-card')">
        <div>
            <img class="card-image" src="assets/img/_icon_192.png">
            <h2 class="card-title">
                {{ 'SELECT_COMPANY.title' | translate }}
            </h2>
        </div>

        <mat-card-content>
            <table mat-table [dataSource]="companiesDataSource"
                   class="companies-table">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let company; columns: displayedColumns;"
                            (click)="onCompanySelected(company)">
                </tr>
            </table>
        </mat-card-content>

        <mat-divider></mat-divider>

        <div [ngClass]="mobileClass('actions-section')">
            <button mat-stroked-button
                    class="create-button"
                    (click)="openCreateNewCompany()">
                <mat-icon class="create-icon">
                    add_circle_outline
                </mat-icon>
                {{ 'SELECT_COMPANY.button_create' | translate }}
            </button>
        </div>

    </mat-card>

</div>
